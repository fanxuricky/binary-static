<div id="content" class="endpoint-content">
        <div id="page_info" style="display:none;">
            <title>ポイント | Binary.com | バイナリードットコム</title>
            <div id="content_class">endpoint-content</div>
        </div>
        
        <div class="container">


  <div class="endpoint-config static_full">
    <h1>API エンドポイントの変更</h1>
    <div class="gr-padding-10">
        <div class="rbox form">
            <div class="rbox-wrap">
                <form id="frm_endpoint">
                    <fieldset>
                        <legend>お客さま基本情報</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="server_url">サーバー</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="server_url" maxlength="30" />
                                <p class="hint">例：blue.binaryws.com</p>
                                <p class="errorfield" id="error-server_url" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="app_id">OAuth アプリケーションID (任意)</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="app_id" maxlength="5" />
                                <p class="hint">
                                    認承に他のOAuthサーバーをご利用される前に、登録をしてアプリケーションIDを取得頂く必要があります。OAuthに関する詳細は下記URLよりご確認ください。
https://developers.binary.com/
                                </p>
                                <p class="errorfield" id="error-app_id" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="center-text" id="formlayout">
                        <button class="button" id="new_endpoint" type="submit">送信</button>
                        <a class="button" id="reset_endpoint">
                            <span class="button">初期設定にリセットする</span>
                        </a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
