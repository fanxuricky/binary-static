<div id="content" class="change_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>Сменить пароль | Binary.com</title>
            <div id="content_class">change_passwordws-content</div>
        </div>
        
        <div class="container">


  <h1>Сменить пароль</h1>

<form class="gr-padding-10" id="frm_change_password">
    <fieldset>
        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="old_password">Текущий пароль</label>
            </div>
            <div class="gr-8">
                <input type="password" name="old_password" id="old_password" maxlength="25" />
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="new_password">Новый пароль</label>
            </div>
            <div class="gr-8">
                <input type="password" name="new_password" id="new_password" maxlength="25" />
                <div class="hint">Минимум шесть заглавных и строчных букв с цифрами</div>
            </div>
        </div>

        <div class="gr-row gr-padding-9">
            <div class="gr-4 form_label">
                <label for="repeat_password">Подтвердите новый пароль</label>
            </div>
            <div class="gr-8">
                <input type="password" name="repeat_password" id="repeat_password" maxlength="25"/>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4"></div>
            <div class="gr-8">
                <p id="form_error" class="errorfield hidden"></p>
                <button class="button" type="submit">Сменить пароль</button>
            </div>
        </div>
    </fieldset>
</form>

<p class="invisible" id="msg_success">Пароль был изменен. Пожалуйста, войдите ещё раз.</p>
