<div id="content" class="virtualws-content">
        <div id="page_info" style="display:none;">
            <title>Открыть новый счет | Binary.com</title>
            <div id="content_class">virtualws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Открыть новый счет</h1>
    <p class='notice-message'>Спасибо за регистрацию! Теперь проверьте электронную почту, на которую должен прийти проверочный ключ.</p>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="virtual-form">
                <fieldset>
                    <legend id="details">Подробности</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="verification_code">Проверочный ключ</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" name="verification_code" id="verification_code" maxlength="8" autocomplete="off"/>
                            <div class="hint">Пожалуйста, проверьте свой email; Вам должен прийти ключ</div>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="client_password">Выберите пароль</label>
                        </div>
                        <div class="gr-8">
                            <input type="password" id="client_password" name="client_password" maxlength="25"/>
                            <div class="hint">Минимум шесть заглавных и строчных букв с цифрами</div>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="repeat_password">Введите пароль заново</label>
                        </div>
                        <div class="gr-8">
                            <input type="password" id="repeat_password" name="repeat_password" maxlength="25"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">Cтрана проживания</label>
                        </div>
                        <div class="gr-8">
                            <select name="residence" id="residence" class="invisible"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear invisible">
                        <div class="gr-4 form_label" id="email_consent_label">
                            <label for="email_consent">Получайте новости и спец. предложения</label>
                        </div>
                        <div class="gr-8">
                            <input type="checkbox" id="email_consent" checked="checked"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <button class="button" type="submit">Открыть новый счет</button>
                    <p class="errorfield invisible" id="error-account-opening"></p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
