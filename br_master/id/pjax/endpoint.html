<div id="content" class="endpoint-content">
        <div id="page_info" style="display:none;">
            <title>PoinAkhir | Binary.com</title>
            <div id="content_class">endpoint-content</div>
        </div>
        
        <div class="container">


  <div class="endpoint-config static_full">
    <h1>Rubah Endpoint API</h1>
    <div class="gr-padding-10">
        <div class="rbox form">
            <div class="rbox-wrap">
                <form id="frm_endpoint">
                    <fieldset>
                        <legend>Rincian</legend>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="server_url">Server</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="server_url" maxlength="30" />
                                <p class="hint">contoh blue.binaryws.com</p>
                                <p class="errorfield" id="error-server_url" style="display:none"></p>
                            </div>
                        </div>
                        <div class="gr-padding-10 gr-row clear">
                            <div class="gr-4 form_label">
                                <label for="app_id">OAuth App ID (Pilihan)</label>
                            </div>
                            <div class="gr-8">
                                <input type="text" class="text" id="app_id" maxlength="5" />
                                <p class="hint">
                                    Anda perlu mendaftar dan memperoleh App ID sebelum dapat menggunakan server OAuth berbeda. Untuk informasi lebih lanjut mengenai OAuth lihat di https://developers.binary.com/.
                                </p>
                                <p class="errorfield" id="error-app_id" style="display:none"></p>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="center-text" id="formlayout">
                        <button class="button" id="new_endpoint" type="submit">Mengajukan</button>
                        <a class="button" id="reset_endpoint">
                            <span class="button">Reset ke Pengaturan Asli</span>
                        </a>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
