<div id="content" class="cashier_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>Kata Sandi Kasir | Binary.com</title>
            <div id="content_class">cashier_passwordws-content</div>
        </div>
        
        <div class="container">


  <h1>Kata Sandi Kasir</h1>
<p id="form_message"></p>
<form class="gr-padding-10 invisible" id="frm_cashier_password">
    <div class="rbox form">
        <div class="rbox-wrap">
            <fieldset>
                <legend></legend>
                <div class="gr-12"><p id="lockInfo"></p></div>

                <div class="gr-padding-10 gr-row clear">
                    <div class="gr-4 form_label">
                        <label for="cashier_password">Kata sandi Kasir</label>
                    </div>
                    <div class="gr-8">
                        <input class="text" id="cashier_password" maxlength="25" name="cashier_password" type="password" />
                        <div class="hint">Minimal enam huruf kecil dan huruf besar beserta angka</div>
                    </div>
                </div>

                <div class="gr-padding-10 gr-row clear invisible" id="repeat_password_row">
                    <div class="gr-4 form_label">
                        <label for="repeat_cashier_password">Masukkan kembali sandi Anda</label>
                    </div>
                    <div class="gr-8">
                        <input class="text" id="repeat_cashier_password" maxlength="25" name="repeat_cashier_password" type="password" />
                    </div>
                </div>
            </fieldset>
        </div>
    </div>

    <div class="gr-padding-10">
        <div class="gr-12 center-text gr-centered">
            <p class="error-msg" id="form_error"></p>
            <button class="button" type="submit"></button>
        </div>
    </div>
</form>
