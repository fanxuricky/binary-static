<div id="content" class="change_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>Modifier le mot de passe | Binary.com</title>
            <div id="content_class">change_passwordws-content</div>
        </div>
        
        <div class="container">


  <h1>Modifier le mot de passe</h1>

<form class="gr-padding-10" id="frm_change_password">
    <fieldset>
        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="old_password">Mot de passe actuel</label>
            </div>
            <div class="gr-8">
                <input type="password" name="old_password" id="old_password" maxlength="25" />
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="new_password">Nouveau mot de passe</label>
            </div>
            <div class="gr-8">
                <input type="password" name="new_password" id="new_password" maxlength="25" />
                <div class="hint">Minimum de six lettres minuscules et majuscules avec des chiffres</div>
            </div>
        </div>

        <div class="gr-row gr-padding-9">
            <div class="gr-4 form_label">
                <label for="repeat_password">Vérifier le nouveau mot de passe</label>
            </div>
            <div class="gr-8">
                <input type="password" name="repeat_password" id="repeat_password" maxlength="25"/>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4"></div>
            <div class="gr-8">
                <p id="form_error" class="errorfield hidden"></p>
                <button class="button" type="submit">Modifier le mot de passe</button>
            </div>
        </div>
    </fieldset>
</form>

<p class="invisible" id="msg_success">Votre mot de passe a été modifié. Veuillez vous reconnecter.</p>
