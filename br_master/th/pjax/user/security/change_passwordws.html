<div id="content" class="change_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>เปลี่ยนรหัสผ่าน | Binary.com</title>
            <div id="content_class">change_passwordws-content</div>
        </div>
        
        <div class="container">


  <h1>เปลี่ยนรหัสผ่าน</h1>

<form class="gr-padding-10" id="frm_change_password">
    <fieldset>
        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="old_password">รหัสผ่านปัจจุบัน</label>
            </div>
            <div class="gr-8">
                <input type="password" name="old_password" id="old_password" maxlength="25" />
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4 form_label">
                <label for="new_password">รหัสผ่านใหม่</label>
            </div>
            <div class="gr-8">
                <input type="password" name="new_password" id="new_password" maxlength="25" />
                <div class="hint">จำนวนตัวอักขระน้อยที่สุดที่ต้องการ คือ 6 อักขระ ซึ่งเป็นอักษรตัวเล็ก ตัวใหญ่ และตัวเลข</div>
            </div>
        </div>

        <div class="gr-row gr-padding-9">
            <div class="gr-4 form_label">
                <label for="repeat_password">ตรวจสอบรหัสผ่านใหม่</label>
            </div>
            <div class="gr-8">
                <input type="password" name="repeat_password" id="repeat_password" maxlength="25"/>
            </div>
        </div>

        <div class="gr-row gr-padding-10">
            <div class="gr-4"></div>
            <div class="gr-8">
                <p id="form_error" class="errorfield hidden"></p>
                <button class="button" type="submit">เปลี่ยนรหัสผ่าน</button>
            </div>
        </div>
    </fieldset>
</form>

<p class="invisible" id="msg_success">รหัสผ่านของท่านได้ถูกแก้ไขแล้ว โปรดเข้าสู่ระบบอีกครั้ง</p>
