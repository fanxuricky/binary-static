<div id="content" class="lost_passwordws-content">
        <div id="page_info" style="display:none;">
            <title>重设密码 | Binary.com</title>
            <div id="content_class">lost_passwordws-content</div>
        </div>
        
        <div class="container">


  <div class="static_full">
    <h1>重设密码</h1>
    <p>如要重新设置密码，在下面输入您注册的电子邮件并点击“重设密码”。</p>

    <form id="frm_lost_password">
        <fieldset>
            <div class="gr-row gr-padding-10">
                <div class="gr-4 form_label">
                    <label for="email">电子邮件地址</label>
                </div>
                <div class="gr-8">
                    <input id="email" name="email" type="text" autocomplete="off" maxlength="50" />
                </div>
            </div>

            <div class="gr-row">
                <div class="gr-4"></div>
                    <div class="gr-8">
                        <p id="form_error" class="errorfield hidden"></p>
                        <button class="button" type="submit">重置密码</button>
                    </div>
                </div>
        </fieldset>
    </form>

    <p>然后，我们将通过电子邮件请您确认身份。</p>
    <p>如果在几分钟内未收到电子邮件，请检查您的垃圾/广告邮件。</p>
</div>
