<div id="content" class="virtualws-content">
        <div id="page_info" style="display:none;">
            <title>開立新帳戶 | Binary.com</title>
            <div id="content_class">virtualws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>開立新帳戶</h1>
    <p class='notice-message'>謝謝您的註冊！請檢視郵件並提取驗證權杖。</p>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="virtual-form">
                <fieldset>
                    <legend id="details">詳細資料</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="verification_code">驗證權杖</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" name="verification_code" id="verification_code" maxlength="8" autocomplete="off"/>
                            <div class="hint">請檢查您的電郵領取此權杖編號</div>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="client_password">選用密碼</label>
                        </div>
                        <div class="gr-8">
                            <input type="password" id="client_password" name="client_password" maxlength="25"/>
                            <div class="hint">至少六個大小寫字母和數字</div>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="repeat_password">重新輸入密碼</label>
                        </div>
                        <div class="gr-8">
                            <input type="password" id="repeat_password" name="repeat_password" maxlength="25"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">居住國</label>
                        </div>
                        <div class="gr-8">
                            <select name="residence" id="residence" class="invisible"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear invisible">
                        <div class="gr-4 form_label" id="email_consent_label">
                            <label for="email_consent">收取新消息和特別優惠</label>
                        </div>
                        <div class="gr-8">
                            <input type="checkbox" id="email_consent" checked="checked"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <button class="button" type="submit">開立新帳戶</button>
                    <p class="errorfield invisible" id="error-account-opening"></p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
