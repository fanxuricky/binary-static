<div id="content" class="virtualws-content">
        <div id="page_info" style="display:none;">
            <title>Criar uma conta nova | Binary.com</title>
            <div id="content_class">virtualws-content</div>
        </div>
        
        <div class="container">


  <div class='gr-12 static_full'>
    <h1>Criar uma conta nova</h1>
    <p class='notice-message'>Obrigado por se cadastrar! Verifique a sua caixa de entrada para obter o token de verificação.</p>
    <div class="rbox form gr-padding-10">
        <div class="rbox-wrap">
            <form id="virtual-form">
                <fieldset>
                    <legend id="details">Dados</legend>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="verification_code">Token de verificação</label>
                        </div>
                        <div class="gr-8">
                            <input type="text" name="verification_code" id="verification_code" maxlength="8" autocomplete="off"/>
                            <div class="hint">Verifique o seu e-mail para o valor deste token</div>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="client_password">Escolha uma senha</label>
                        </div>
                        <div class="gr-8">
                            <input type="password" id="client_password" name="client_password" maxlength="25"/>
                            <div class="hint">Um mínimo de seis letras minúsculas e maiúsculas com números</div>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="repeat_password">Redigite a senha</label>
                        </div>
                        <div class="gr-8">
                            <input type="password" id="repeat_password" name="repeat_password" maxlength="25"/>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear">
                        <div class="gr-4 form_label">
                            <label for="residence">País de residência</label>
                        </div>
                        <div class="gr-8">
                            <select name="residence" id="residence" class="invisible"></select>
                        </div>
                    </div>

                    <div class="gr-padding-10 gr-row clear invisible">
                        <div class="gr-4 form_label" id="email_consent_label">
                            <label for="email_consent">Receba notícias e ofertas especiais</label>
                        </div>
                        <div class="gr-8">
                            <input type="checkbox" id="email_consent" checked="checked"/>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="center-text" id="formlayout">
                    <button class="button" type="submit">Criar uma conta nova</button>
                    <p class="errorfield invisible" id="error-account-opening"></p>
                </fieldset>
            </form>
        </div>
    </div>
</div>
